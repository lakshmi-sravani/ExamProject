      </tr>
    </ng-template>

             <textarea class="text" rows="15" cols="10" placeholder="Type Here" name="caddress">{{employee[col.field]}}</textarea><br>
            
        </p-scrollPanel>
    </div>
   
 
</div>

          <span *ngIf="col.field!=='skills'">{{employee[col.field]}}</span>
          
          <span *ngIf="col.field==='details'" style="width:50%;height:20%">

      </tr>
       </ng-template>
 </p-table>
